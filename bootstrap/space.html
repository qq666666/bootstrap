<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        /*font-size:0 设置去除空白处*/
        .container {
            width: 100%;
            height: 1024px;
            font-size: 0;
        }

        .container > div {
            display: inline-block;
        }

        .container > .left {
            width: 80%;
            height: 100%;
            background-color: pink;
        }

        .container > .right {
            width: 20%;
            height: 100%;
            background-color: red;
        }
    </style>
</head>
<body>
<!--或将这div不要空格-->
 <div class="container">
     <div class="left"></div><div class="right"></div>
 </div>
</body>
</html>
