    <style>
        .container {
            height: 1000px;
        }
        .container ul {
            position: relative;
            overflow: hidden;
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .container ul li {
            display: inline-block;
            float: left;
            font-size: 30px;
            /*自适应宽度*/
            width: calc(100% / 6);
        }

        .container ul li + li {
            border-left: 1px dashed #ccc;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1> 你好，世界！</h1>
    <ul class="center-block">
        <li>你好</li>
        <li>你好</li>
        <li>你好</li>

        <li>你好</li>
    </ul>
</div>
